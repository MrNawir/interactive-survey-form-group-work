<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="page-header">
        <h1>Feedback Survey</h1>
        <p class="subtitle">We appreciate your feedback. Fields marked <span class="required" aria-hidden="true">*</span> are required.</p>
      </header>

      <form id="surveyForm">
        <!-- Feedback area for validation messages (used in Part 2) -->
        <div id="formFeedback" class="form-feedback" aria-live="polite"></div>

        <div class="form-group">
          <label for="name">Name <span class="required" aria-hidden="true">*</span></label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required" aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="satisfaction">How satisfied are you with our service?</label>
          <select id="satisfaction" name="satisfaction">
            <option value="" disabled selected>Select an option</option>
            <option>Very Satisfied</option>
            <option>Satisfied</option>
            <option>Neutral</option>
            <option>Dissatisfied</option>
            <option>Very Dissatisfied</option>
          </select>
        </div>

        <fieldset class="form-group">
          <legend>Would you recommend us to a friend?</legend>
          <div class="radio-group">
            <label><input type="radio" name="recommendation" value="Yes" /> Yes</label>
            <label><input type="radio" name="recommendation" value="No" /> No</label>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="comments">Additional comments</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Share any thoughts..."></textarea>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
