<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Feedback Survey</h1>
      <p>Please fill out the form below. * Required fields.</p>

      <form id="surveyForm">
        <div id="formFeedback"></div>

        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />

        <label for="satisfaction">How satisfied are you with our service?</label>
        <select id="satisfaction" name="satisfaction">
          <option value="" disabled selected>Select an option</option>
          <option>Very Satisfied</option>
          <option>Satisfied</option>
          <option>Neutral</option>
          <option>Dissatisfied</option>
          <option>Very Dissatisfied</option>
        </select>

        <fieldset>
          <legend>Would you recommend us to a friend?</legend>
          <label><input type="radio" name="recommendation" value="Yes" /> Yes</label>
          <label><input type="radio" name="recommendation" value="No" /> No</label>
        </fieldset>

        <label for="comments">Additional comments</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
